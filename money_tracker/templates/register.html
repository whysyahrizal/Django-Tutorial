{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    * {
        font-family: Arial;
        text-align: left;
        vertical-align: top;
    }
    h1, h2 {
        color: black;
    }
    th, td {
        font-size: 120%;
        padding: 12px 15px
    }
    table{
        border-collapse: collapse;
        margin: 30px auto;
        font-size: 0.9em;
        font-family: sans-serif;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 6px;
    }
    .padding {
        padding-top: 30px;
        padding-left: 8px;
        padding-right: 8px;
    }
    .button {
        border: none;
        color: white;
        font-weight: bold;
        background-color: #0000FF;
        text-decoration: none;
        padding: 5px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 10px 15px 0 rgba(0,0,0,0.19);
    }
</style>

<div class="padding">
    <div class = "login">
    
        <h1 style="text-align: center; font-weight: bold;">Create New Account</h1>  
    
            <form method="POST">  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Register" class="button"/></td>  
                    </tr>  
                </table>  
            </form>
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    </div>  
</div>


{% endblock content %}
