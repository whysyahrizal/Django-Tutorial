{% extends 'base.html' %}

{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <nav class="navbar bg-light">
            <div class="container">
              <a href="#">
                <img src="https://blog.ipleaders.in/wp-content/uploads/2021/06/money-vector-id1181433079-1.jpg" alt="Bootstrap" width="60" height="48">
              </a>
            </div>
        </nav>
    </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Add New Transaction</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.name.id_for_label }}">Nama:</label>
              {{ form.name }}
            </div>
            <div class="form-group">
              <label for="{{ form.type.id_for_label }}">Jenis:</label>
              {{ form.type }}
            </div>
            <div class="form-group">
              <label for="{{ form.amount.id_for_label }}">Jumlah:</label>
              {{ form.amount }}
            </div>
            <div class="form-group">
              <label for="{{ form.description.id_for_label }}">Deskripsi:</label>
              {{ form.description }}
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </div>                
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
